<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
    // Check if the array has fewer than two elements or all elements are the same
    if (arr.length < 2 || new Set(arr).size === 1) {
        return -Infinity;
    }

    // Sort the array in descending order
    arr.sort(function(a, b) {
        return b - a;
    });

    // Return the second element (index 1) which is the second highest
    return arr[1];
}

function Main() {
    var n = prompt("Enter the number of elements");
    var arr = [];
    for (var i = 0; i < n; i++) {
        
        arr[i] = parseInt(prompt("Enter element " + (i + 1)));
    }
    alert(secondHighest(arr));
}

Main();

	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
